<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <link href="StyleSheet1.css" rel="stylesheet" />
    <link href="popUpStyleSh.css" rel="stylesheet" />

    <script>

        $(document).ready(function () {

            ajaxCall("GET", "../api/Reviews", '', getAllReviewsSuccessCB, getAllReviewsErrorCB);

        });

        function getAllReviewsSuccessCB(reviews) {

            console.log(reviews);
            str = "<h3>All Reviews:</h3>";
            for (let i = 0; i < reviews.length; i++) {
                str += "<div>";
                    str += "<h4>"+ (i+1) +") id news: " + reviews[i].Id + "</h4>";
                    str += "<p>Critic Name: " + reviews[i].CriticName + " </br>";
                    str += "Email: " + reviews[i].Email + "</br>";
                    str += "Date: " + reviews[i].ReviewDateTime + "</br> ";
                    str += "Rate: "+ reviews[i].Rating +"</br> ";
                    str +=  reviews[i].Contents +"</p> ";
                str += "</div>";
            }
            $("#ph").html(str);

        }

        function getAllReviewsErrorCB(err) {
            alert(err);
            console.log(err);
        }

    </script>


</head>
<body>
    <div id="ph"></div>
</body>
</html>
